<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/card.css" />
    <link rel="stylesheet" href="./assets/css/relatorios.css">
</head>
<body>
    <header class="navbar">
        <nav class="navbar__container">
          <a class="navbar__logo" href="./index.html">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m13.11 7.664 1.78 2.672" />
              <path d="m14.162 12.788-3.324 1.424" />
              <path d="m20 4-6.06 1.515" />
              <path d="M3 3v16a2 2 0 0 0 2 2h16" />
              <circle cx="12" cy="6" r="2" />
              <circle cx="16" cy="12" r="2" />
              <circle cx="9" cy="15" r="2" />
            </svg>
  
            <span>FinUp</span>
          </a>
  
          <div class="navbar__content">
            <input id="navbar-menu-toggle" type="checkbox" />
  
            <ul class="navbar__list">
              <li class="navbar__list__item navbar__list__item--active">
                <a class="navbar__link navbar__link--active" href="/"
                  >Registros</a
                >
              </li>
              <li class="navbar__list__item">
                <a class="navbar__link" href="./goals.html">Metas</a>
              </li>
              <li class="navbar__list__item">
                <a class="navbar__link" href="./evolution.html">Evolução</a>
              </li>
              <li class="navbar__list__item">
                <a class="navbar__link" href="./relatorios.html">Relatórios</a>
            </li>
          </ul>
        </div>

        <div class="navbar__buttons">
          <button id="logout-button">Sair</button>
          <div class="navbar__menu"></div>
        </div>
      </nav>
    </header>
    <div class="card">
        <div class="card__content">
            <div class="report_header" id="yearSelection">

            </div>
            <div class="report_header">
                Relatório de receitas e despesas
            </div>
            <div class="report_header">
                Dashboard
            </div>
        </div>

        <div class="card__content">
            <div id="rowReceita">Receita</div>
            <div id="rowGastos">Gastos</div>
            <div id="rowGastoPercentual">% da receita gasta</div>
            <div id="rowbalanco">Balanço</div>
            <div id="rowMargemDeLucro">% Margem de lucro</div>
        </div>

        <div class="card__content">
            <div class="form__field">
                <ul class="form__field__tab">
                    <li class="form__field__tab__item">
                        <input
                            class="form__field__tab__input"
                            type="radio"
                            name="type"
                            id="create-entry-form--income"
                            checked
                        />
                        <label
                            class="form__field__tab__label"
                            for="create-entry-form--income"
                        >
                            Receita
                        </label>
                    </li>
                    <li class="form__field__tab__item">
                        <input
                            class="form__field__tab__input"
                            type="radio"
                            name="type"
                            id="create-entry-form--expense"
                        />
                        <label
                            class="form__field__tab__label"
                            for="create-entry-form--expense"
                        >
                            Despesa
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="card__content">
            <div class="categoryHeader">
                <div>Categoria</div>
                <div>Quantidade</div>
                <div>% Total</div>
            </div>
            <div class="categoryBody">
                <div id="categories"></div>
                <div id="amount"></div>
                <div id="%total"></div>
            </div>
        </div>
        

        <div class="card__content">
            <canvas id="chartCanvas" width="400" height="200"></canvas>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./assets/js/pages/relatorios.js"></script>
</body>
</html>
