<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinUp | Metas</title>
    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/popup.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/card.css" />
    <link rel="stylesheet" href="assets/css/goals.css" />
  </head>

  <body>
    <header class="navbar">
      <nav class="navbar__container">
        <a class="navbar__logo" href="/">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m13.11 7.664 1.78 2.672" />
            <path d="m14.162 12.788-3.324 1.424" />
            <path d="m20 4-6.06 1.515" />
            <path d="M3 3v16a2 2 0 0 0 2 2h16" />
            <circle cx="12" cy="6" r="2" />
            <circle cx="16" cy="12" r="2" />
            <circle cx="9" cy="15" r="2" />
          </svg>

          <span>FinUp</span>
        </a>

        <div class="navbar__content">
          <input id="navbar-menu-toggle" type="checkbox" />

          <ul class="navbar__list">
            <li class="navbar__list__item navbar__list__item--active">
              <a class="navbar__link navbar__link--active" href="/">
                Registros</a
              >
            </li>
            <li class="navbar__list__item">
              <a class="navbar__link" href="./goals.html">Metas</a>
            </li>
            <li class="navbar__list__item">
              <a class="navbar__link" href="./evolution.html">Evolução</a>
            </li>
            <li class="navbar__list__item">
              <a class="navbar__link" href="./relatorios.html">Relatórios</a>
            </li>
            <li>
              <a class="navbar__link" href="./stocks.html">Ações</a>
            </li>
            <li>
              <a class="navbar__link" href="./investments.html">
                Investimentos
              </a>
            </li>
          </ul>
        </div>
        <div class="navbar__buttons">
          <button id="logout-button">Sair</button>
          <div class="navbar__menu"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="card">
        <div class="card__header">
          <h1>Metas</h1>

          <button data-popup-id="create-goal-popup" class="open-popup">
            Adicionar Meta
          </button>
        </div>

        <div class="card__content">
          <ul class="goals-list"></ul>
        </div>
      </div>
    </main>

    <!-- Popups -->
    <dialog class="popup" id="create-goal-popup">
      <button
        data-popup-id="create-goal-popup"
        class="close-popup close-popup--icon"
      >
        <svg
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>

      <form class="form" id="create-goal-form" method="post">
        <div class="form__header">
          <h2>Criar Meta</h2>
        </div>
        <div class="form__field">
          <label class="form__field__label" for="create-goal-form--label">
            Título
          </label>
          <input
            class="form__field__input"
            type="text"
            name="label"
            id="create-goal-form--label"
            required
          />
        </div>
        <div class="form__field">
          <ul class="form__field__tab">
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="create-goal-form--income"
                checked
              />
              <label
                class="form__field__tab__label"
                for="create-goal-form--income"
              >
                Receita
              </label>
            </li>
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="create-goal-form--expense"
              />
              <label
                class="form__field__tab__label"
                for="create-goal-form--expense"
              >
                Despesa
              </label>
            </li>
          </ul>
        </div>
        <div class="form__field">
          <label class="form__field__label" for="create-goal-form--value">
            Valor (R$)
          </label>
          <input
            class="form__field__input"
            type="number"
            step=".01"
            name="value"
            id="create-goal-form--value"
            required
          />
        </div>
        <div class="form__field form__field--cols">
          <div>
            <label
              class="form__field__label"
              for="create-goal-form--initial-date"
            >
              Data Inicial:
            </label>
            <input
              class="form__field__input"
              type="date"
              name="initial-date"
              id="create-goal-form--initial-date"
              required
            />
          </div>

          <div>
            <label
              class="form__field__label"
              for="create-goal-form--final-date"
            >
              Data Final:
            </label>
            <input
              class="form__field__input"
              type="date"
              name="final-date"
              id="create-goal-form--final-date"
              required
            />
          </div>
        </div>

        <div class="form__field">
          <div class="form__field__header">
            <label class="form__field__label" for="create-goal-form--category">
              Categoria
            </label>
            <button data-popup-id="create-category-popup" class="open-popup">
              Criar Categoria
            </button>
            <button data-popup-id="view-categories-popup" class="open-popup">
              Visualizar categorias
            </button>
          </div>

          <select
            class="form__field__input"
            name="category"
            id="create-goal-form--category"
          ></select>
        </div>

        <div class="form__footer">
          <button
            class="close-popup form__cancel"
            data-popup-id="create-goal-popup"
            type="reset"
          >
            Cancelar
          </button>

          <button class="close-popup form__submit" type="submit">Criar</button>
        </div>
      </form>
    </dialog>

    <dialog class="popup" id="edit-goal-popup">
      <button
        data-popup-id="edit-goal-popup"
        class="close-popup close-popup--icon"
      >
        <svg
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>

      <form class="form" id="edit-goal-form" method="post">
        <div class="form__header">
          <h2>Editar Meta</h2>
        </div>
        <div class="form__field">
          <label class="form__field__label" for="edit-goal-form--label">
            Título
          </label>
          <input
            class="form__field__input"
            type="text"
            name="label"
            id="edit-goal-form--label"
            required
          />
        </div>
        <div class="form__field">
          <ul class="form__field__tab">
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="edit-goal-form--income"
                checked
              />
              <label
                class="form__field__tab__label"
                for="edit-goal-form--income"
              >
                Receita
              </label>
            </li>
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="edit-goal-form--expense"
              />
              <label
                class="form__field__tab__label"
                for="edit-goal-form--expense"
              >
                Despesa
              </label>
            </li>
          </ul>
        </div>
        <div class="form__field">
          <label class="form__field__label" for="edit-goal-form--value">
            Limite de gasto (R$)
          </label>
          <input
            class="form__field__input"
            type="number"
            step=".01"
            name="value"
            id="edit-goal-form--value"
            required
          />
        </div>
        <div class="form__field form__field--cols">
          <div>
            <label
              class="form__field__label"
              for="edit-goal-form--initial-date"
            >
              Data Inicial:
            </label>
            <input
              class="form__field__input"
              type="date"
              name="initial-date"
              id="edit-goal-form--initial-date"
              required
            />
          </div>

          <div>
            <label class="form__field__label" for="edit-goal-form--final-date">
              Data Final:
            </label>
            <input
              class="form__field__input"
              type="date"
              name="final-date"
              id="edit-goal-form--final-date"
              required
            />
          </div>
        </div>

        <div class="form__field">
          <div class="form__field__header">
            <label class="form__field__label" for="edit-goal-form--category">
              Categoria
            </label>
            <button data-popup-id="create-category-popup" class="open-popup">
              Criar Categoria
            </button>
            <button data-popup-id="view-categories-popup" class="open-popup">
              Visualizar categorias
            </button>
          </div>

          <select
            class="form__field__input"
            name="category"
            id="edit-goal-form--category"
            required
          ></select>
        </div>

        <div class="form__footer">
          <button
            class="close-popup form__cancel"
            data-popup-id="edit-goal-popup"
            type="reset"
          >
            Cancelar
          </button>

          <button class="close-popup form__submit" type="submit">Salvar</button>
        </div>
      </form>
    </dialog>

    <dialog class="popup" id="create-category-popup">
      <button
        data-popup-id="create-category-popup"
        class="close-popup close-popup--icon"
      >
        <svg
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>

      <form class="form" id="create-category-form" method="post">
        <div class="form__header">
          <h2>Criar Categoria</h2>
        </div>
        <div class="form__field">
          <label class="form__field__label" for="create-category-form--label">
            Título
          </label>
          <input
            class="form__field__input"
            type="text"
            name="label"
            id="create-category-form--label"
            required
          />
        </div>
        <div class="form__field">
          <ul class="form__field__tab">
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="create-category-form--income"
                checked
              />
              <label
                class="form__field__tab__label"
                for="create-category-form--income"
              >
                Receita
              </label>
            </li>
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="create-category-form--expense"
              />
              <label
                class="form__field__tab__label"
                for="create-category-form--expense"
              >
                Despesa
              </label>
            </li>
          </ul>
        </div>
        <div class="form__field">
          <span class="form__field__label">Ícone</span>
          <ul data-for="create-category" class="form__field__icons"></ul>
        </div>
        <div class="form__footer">
          <button
            class="close-popup form__cancel"
            data-popup-id="create-category-popup"
            type="reset"
          >
            Cancelar
          </button>

          <button class="close-popup form__submit" type="submit">Criar</button>
        </div>
      </form>
    </dialog>

    <dialog class="popup" id="view-categories-popup">
      <button
        data-popup-id="view-categories-popup"
        class="close-popup close-popup--icon"
      >
        <svg
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>

      <header class="popup__header">
        <h2>Suas categorias</h2>
      </header>

      <div class="popup__content">
        <ul class="popup__content__list" id="user-categories"></ul>

        <span class="popup__content__empty">
          Você ainda não tem nenhuma categoria
        </span>
      </div>
    </dialog>

    <dialog class="popup" id="edit-category-popup">
      <button
        data-popup-id="edit-category-popup"
        class="close-popup close-popup--icon"
      >
        <svg
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>

      <form class="form" id="edit-category-form" method="post">
        <div class="form__header">
          <h2>Editar Categoria</h2>
        </div>
        <div class="form__field">
          <label class="form__field__label" for="edit-category-form--label">
            Título
          </label>
          <input
            class="form__field__input"
            type="text"
            name="label"
            id="edit-category-form--label"
            required
          />
        </div>
        <div class="form__field">
          <ul class="form__field__tab">
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="edit-category-form--income"
                checked
              />
              <label
                class="form__field__tab__label"
                for="edit-category-form--income"
              >
                Receita
              </label>
            </li>
            <li class="form__field__tab__item">
              <input
                class="form__field__tab__input"
                type="radio"
                name="type"
                id="edit-category-form--expense"
              />
              <label
                class="form__field__tab__label"
                for="edit-category-form--expense"
              >
                Despesa
              </label>
            </li>
          </ul>
        </div>
        <div class="form__field">
          <span class="form__field__label">Ícone</span>
          <ul data-for="edit-category" class="form__field__icons"></ul>
        </div>
        <div class="form__footer">
          <button
            class="close-popup form__cancel"
            data-popup-id="edit-category-popup"
            type="reset"
          >
            Cancelar
          </button>

          <button class="close-popup form__submit" type="submit">Salvar</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="assets/js/pages/goals.js"></script>
  </body>
</html>
