<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="assets/css/cal.css" />
  </head>
  <body>
    <div class="modal">
      <h2>Calculadora de Investimentos</h2>
      <form id="investment-form">
        <label for="initial-amount">Valor Inicial</label>
        <input
          type="number"
          id="initial-amount"
          placeholder="R$ 0,00"
          required
        />

        <label for="monthly-deposit">Aporte Mensal</label>
        <input type="number" id="monthly-deposit" placeholder="R$ 0,00" />

        <label for="interest-rate">Taxa de Juros (%)</label>
        <input type="number" id="interest-rate" placeholder="Ex: 5%" required />

        <label for="investment-period">Per√≠odo (meses)</label>
        <input
          type="number"
          id="investment-period"
          placeholder="Meses"
          required
        />

        <div class="buttons">
          <button type="button" id="cancel">Cancelar</button>
          <button type="submit" id="calculate">Calcular</button>
          <button type="button" id="save-investment">
            Salvar Investimento
          </button>
        </div>
      </form>
      <div id="result" class="result">
        <h3>Resultado:</h3>
        <p id="final-amount">Montante final: R$ 0,00</p>
      </div>
      <div id="saved-investments" class="saved-investments">
        <h3>Investimentos Salvos</h3>
        <ul id="investment-list">
          <!-- Lista de investimentos salvos -->
        </ul>
        <button id="clear-storage">Limpar Dados Salvos</button>
      </div>
    </div>

    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
